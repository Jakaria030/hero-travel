<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <!-- fontawsome cdn -->
    <script src="https://kit.fontawesome.com/0dd3c61629.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- header section start -->
    <header class="container">
        <!-- navigation bar start -->
        <nav class="navbar-container d-flex"> 
            <div class="logo d-flex">
                <img src="images/logo.png" alt="Logo">
                <h2 class="section-title">Hero <span>Travel</span></h2>
            </div>
            <ul class="navbar d-flex">
                <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Packages</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Testimonial</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
            <div class="bar-icon d-none">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <!-- navigation bar end -->

        <!-- banner section start -->
        <section class="banner-container">
            <div class="banner-content d-flex">
                <div class="banner-title-container">
                    <h1 class="section-title">Explore Your Travel</h1>
                    <p class="section-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                </div>
                <div class="banner-input-container d-grid">
                    <div>
                        <input type="text" placeholder="Where go">
                    </div>
                    <div>
                        <select name="" id="">
                            <option value="When">When</option>
                        </select>
                    </div>
                    <div>
                        <select name="" id="">
                            <option value="type">Select Type</option>
                        </select>
                    </div>
                    <div>
                        <button><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- banner section end -->
    </header>
    <!-- header section end -->

</body>
</html>
